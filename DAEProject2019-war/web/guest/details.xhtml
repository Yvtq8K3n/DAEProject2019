<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Templates</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"></link>
    </h:head>
    <h:body> 
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-md-11">
                        <h2>A minha LOJA VIRTUAL</h2>
                    </div>
                    <div class="col-md-1">
                        <h:form>
                            <h:commandButton 
                                action="/faces/index?faces-redirect=true" 
                                image="/resources/house.png"/>    
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h:form rendered="#{userManager.loginFlag}">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Login</h3>
                                <b:inputText id="usernameInput" label="Username:" value="#{userManager.username}"/>
                                <b:inputSecret  id="passwordInput" label="Password:" value="#{userManager.password}"/>
                                <hr></hr>    
                                <h:commandButton 
                                    value="Login" class="btn btn-primary" 
                                    action="#{userManager.login}">
                                </h:commandButton>
                            </div>	
                        </div>
                    </h:form>
                </div>
                <div class="col-sm-8">
                    <c:set var="template" value="#{guestManager.selectedTemplate}"/>
                    <h2>Product: #{template.name}</h2>
                    <b:inputText label="Id" value="#{template.id}"/>
                    <b:inputText label="Name" disabled="true" value="#{template.name}"/>
                    <b:inputTextarea label="Description" value="#{template.description}"/>

                    <h:outputText value="Configurations:" style="font-weight:bold"/>
                    <b:dataTable var="rowItem" value="#{template.configurations}" 
                        responsive="true" info="false" paginated="false" searching="false">
                        <b:dataTableColumn value="#{rowItem.description}" />
                    </b:dataTable>
                </div>  
            </div>
        </div>
    </h:body>
</html>
