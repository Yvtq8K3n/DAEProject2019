<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Software House</ui:insert></title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"/>

        <script type="text/javascript" src="/gestionRH/js/jquery/jqueryFileDownload.js"/>
        <ui:insert name="css">
             <!-- other style sheets you might want to include -->
        </ui:insert>
    </h:head>
    <h:body>
        <b:jumbotron>
            <b:container>
                <b:row>
                    <b:column span="11"><h2>Software House</h2></b:column>
                    <b:column span="1">
                        <h:form>
                            <h:commandButton
                                action="/faces/index?faces-redirect=true"
                                image="/resources/house.png"/>
                        </h:form>
                    </b:column>
                </b:row>
            </b:container>
        </b:jumbotron>

        <b:container>
            <b:row>
                <b:column span="4">
                    
                    <h:form id="contentMenu" class="form-group">
                        <h:panelGroup layout="block" >

                            <c:if test="${!userManager.someUserAuthenticated}">
                                <ui:include src="/login.xhtml" />
                            </c:if>

                            <c:if test="${userManager.someUserAuthenticated}">
                                <c:if test="${userManager.admin}">
                                    <ui:include src="/admin/menu.xhtml" />
                                </c:if>

                                <c:if test="${userManager.client}">
                                    <ui:include src="/client/menu.xhtml" />
                                </c:if>
                            </c:if>
                        </h:panelGroup>
                    </h:form>
                </b:column>

                <b:column id="main" span="8">
                    <b:growl id="growlMsg" globalOnly="true" placementFrom="bottom"
                        show-detail="true" show-summary="false" allowDismiss="true"
                        delay="5000" escape="true" /> 
                    <ui:insert name="main">
                       Sorry, Something went wrong.

                       A team of highly trained monkeys has been dispatched to deal with this situation.
                       If you see them, show them this information.
                    </ui:insert>
                </b:column>
            </b:row>
        </b:container>

        <ui:insert name="scripts">
            <h:outputScript library="js" name="fixview.js" target="body"/>
        </ui:insert>
    </h:body>
</html>
