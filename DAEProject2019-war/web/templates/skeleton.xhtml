<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Academics Management</ui:insert></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"></link>
        <ui:insert name="css">
             <!-- other style sheets you might want to include -->
        </ui:insert>
    </h:head>
    <h:body>
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-md-11">
                        <h2>A minha LOJA VIRTUAL</h2>
                    </div>
                    <div class="col-md-1">
                        <h:form>
                            <h:commandButton 
                                action="/faces/index?faces-redirect=true" 
                                image="/resources/house.png"/>    
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h:form id="contentMenu">
                        <h:panelGroup layout="block" >
                            
                            <c:if test="${!userManager.someUserAuthenticated}">
                                <ui:include src="/login.xhtml" />
                            </c:if>

                            <c:if test="${userManager.someUserAuthenticated}">                              
                                <c:if test="${userManager.admin}">
                                    <ui:include src="/admin/menu.xhtml" />
                                </c:if>

                                <c:if test="${userManager.client}">
                                    <ui:include src="/client/menu.xhtml" />
                                </c:if>
                            </c:if>
                        </h:panelGroup> 
                    </h:form>
                </div>
                
               
                <div id="main" class="col-sm-8">
                    <ui:insert name="main">
                        <!-- All the main application content goes here -->
                       Desenvolvimento de Aplicações Empresariais Worksheet 7
                       Eng.ª Informática- 3.º ano – Ramo SI - 2017-18-1S
                       6 / 10
                    </ui:insert>
                </div>
            </div>
        </div>
        
        <ui:insert name="scripts">
            
        </ui:insert>
    </h:body>
</html>
