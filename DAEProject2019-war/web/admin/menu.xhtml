<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
    
    <div class="card">
        <div class="card-header">
            <h3>Menu</h3>
        </div>
        <div class="list-group list-group-flush">
            
            <b:commandButton value="Catalog" class="list-group-item" iconAwesome="fa-calendar fa-lg fa-fw"
                action="/faces/index?faces-redirect=true"/>

            <a class="list-group-item" href="#sub_cat_users" id="cat_users" data-toggle="collapse">
                <span class="fa fa-users fa-lg fa-fw"></span>
                <span>Users</span>
                <span class="menu-ico-collapse"><i class="fa fa-chevron-down"></i></span>
            </a>
            <div class="collapse list-group-submenu" id="sub_cat_users">
                <b:commandButton value="All Users" class="list-group-item sub-item" 
                    iconAwesome="fa-users fa-lg fa-fw" style="padding-left: 10%;"
                    action="/faces/admin/users/view?faces-redirect=true"/>
                <b:commandButton value="Administrators" class="list-group-item sub-item"
                    action="/faces/admin/users/administrators/view?faces-redirect=true" style="padding-left: 10%;">
                    <i class="fas fa-user-tie fa-lg fa-fw"></i>
                </b:commandButton>
                <b:commandButton value="Clients" class="list-group-item sub-item" 
                    iconAwesome="fa-user fa-lg fa-fw" style="padding-left: 10%;"
                    action="/faces/admin/users/clients/view?faces-redirect=true"/>
            </div>

            <div class="list-group-item"><ui:include  src="/logout.xhtml"/></div>
        </div>
    </div>

</ui:composition>
