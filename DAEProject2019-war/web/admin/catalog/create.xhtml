<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
 <ui:composition template="../../templates/skeleton.xhtml">
     
 <ui:define name="title"> Create Template </ui:define> 
 
 <ui:define name="main">
    <h:form id="formId">    
        <h2>Creating Product</h2>
        <c:set var="template" value="#{administratorManager.newProductDTO}"/>
        
        <b:row>
            <b:column span="6">
                <b:inputText label="Name" value="#{template.name}"/>
                <b:inputTextarea label="Description" value="#{template.description}"/>
            </b:column>
        </b:row>
        <b:row>
            <b:column span="8">
                <h2>Configurations</h2>
                <h:outputText value="All Configurations:"/>
                <b:dataTable id="allConfigurations" var="rowItem" value="#{administratorManager.allConfigurations}" 
                             paginated="true" searching="true" lang="true" ajax="true">
                    <b:dataTableColumn value="#{rowItem.id}" />
                    <b:dataTableColumn value="#{rowItem.description}" />
                    <b:dataTableColumn value="#{rowItem.description}" />
                    <b:dataTableColumn label="Actions">
                        <h:commandLink value="Add" class="btn btn-success">        
                            <f:ajax event="click" listener="#{administratorManager.addConfiguration(rowItem)}" 
                                render="formId:allConfigurations formId:currentConfigurations "/>
                        </h:commandLink>
                    </b:dataTableColumn>
                </b:dataTable>
         
                <h:outputText value="Current Configurations:"/>
                <b:dataTable id="currentConfigurations" var="rowItem" value="#{administratorManager.currentConfigurations}" 
                    paginated="true" searching="true" lang="true">
                    <b:dataTableColumn value="#{rowItem.id}" />
                    <b:dataTableColumn value="#{rowItem.description}" />
                    <b:dataTableColumn value="#{rowItem.description}" />
                    <b:dataTableColumn label="Actions">
                        <h:commandLink value="Remove" class="btn btn-danger">
                            <f:ajax event="click" listener="#{administratorManager.removeConfiguration(rowItem)}" 
                                render="formId:allConfigurations formId:currentConfigurations "/>
                        </h:commandLink>
                    </b:dataTableColumn>
                </b:dataTable>

                <hr></hr>
                <b:commandButton
                    value="Create" class="btn btn-primary"
                    binding="#{administratorManager.component}"
                    action="${administratorManager.createProductCatalog()}" />
                <h:message for="submit" errorStyle="color:red" />
            </b:column>
        </b:row>
    </h:form>  
 </ui:define>
 </ui:composition>
</html>
