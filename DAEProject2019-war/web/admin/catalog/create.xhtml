<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
 <ui:composition template="../../templates/skeleton.xhtml">
     
 <ui:define name="title"> Create Template </ui:define> 
 
 <ui:define name="main">
    <h:form id="formId">    
        <h2>Creating Template</h2>
        <c:set var="template" value="#{administratorManager.templateDTO}"/>
        <b:messages styleClass="msgs" redisplay="true" for="@parent" recursive="true"/>
        <b:row>
            <b:column span="6">
                <b:inputText required="true" label="Name" value="#{template.name}"/>
                <b:inputTextarea required="true" label="Description" value="#{template.description}"/>
            </b:column>
        </b:row>
        <b:commandButton
            value="Create" class="btn btn-primary"
            binding="#{administratorManager.component}"
            action="${administratorManager.createTemplate}" />
    </h:form>  
 </ui:define>
 </ui:composition>
</html>
