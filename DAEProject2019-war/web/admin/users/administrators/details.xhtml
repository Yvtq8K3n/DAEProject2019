<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
    
 <ui:composition template="../../../templates/skeleton.xhtml">
     
 <ui:define name="title"> #{administratorManager.administratorDTO.username} Details </ui:define> 
 
 <ui:define name="main">
    <c:set var="admin" value="#{administratorManager.administratorDTO}"/>
    <h2>#{admin.username} Details</h2>
    <h:form id="formId">
        
        <b:inputText label="Username" disabled="true" value="#{admin.username}"/>
        
        <b:inputText label="Name" value="#{admin.name}"/>
        
        <b:inputText label="Email" value="#{admin.email}"/>

        <b:inputText label="Occupation" value="#{admin.occupation}"/>
        
        <b:commandButton
            value="Update" class="btn btn-primary"
            action="${administratorManager.updateAdministrator}">
        </b:commandButton>
    </h:form>  
 </ui:define>
 </ui:composition>
</html>
