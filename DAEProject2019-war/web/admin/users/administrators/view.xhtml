<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
    <!--Importing Skeleton-->
 <ui:composition template="../../../templates/skeleton.xhtml">
     
 <ui:define name="title">Administrators</ui:define> 
 
 <ui:define name="main">
    <b:growl id="growlMsg" globalOnly="true" placementFrom="bottom"
         show-detail="true" show-summary="false" allowDismiss="true"
         delay="5000" escape="true" />
     
    <h:form id="formId">
        <h2>Administrators</h2>
        <b:row>
            <b:column>
                <h:commandLink value="Create" class="btn btn-success" 
                    action="create"/>
            </b:column>
        </b:row>
        <b:row>
            <c:set var="admin" value="#{administratorManager}"/>
            <b:dataTable id="Users" value="#{admin.allAdministrators}" 
                var="rowItem" print="true" 
                excel="true" csv="true" pdf="true" copy="true">
                <b:dataTableColumn value="#{rowItem.name}" />
                <b:dataTableColumn value="#{rowItem.email}" />
                <b:dataTableColumn value="#{rowItem.occupation}" />
                <b:dataTableColumn label="Actions">
                    <h:commandLink value="Details" class="btn btn-primary" action="guest/details">
                        <f:setPropertyActionListener value="${rowItem}"
                            target="#{guestManager.selectedTemplate}" />
                    </h:commandLink>

                    <h:commandLink value="Delete" class="btn btn-danger" id="delete" 
                        actionListener="#{administratorManager.removeAdministrator}">
                        <f:param name="deleteAdministratorId" id="deleteAdministratorId" 
                           value="#{rowItem.username}" />

                    </h:commandLink>
                </b:dataTableColumn>
            </b:dataTable>
        </b:row>
    </h:form>
 </ui:define>
 </ui:composition>
</html>
