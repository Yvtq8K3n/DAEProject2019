<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
 <ui:composition template="../../templates/skeleton.xhtml">
     
 <ui:define name="title"> Details </ui:define> 
 
 <ui:define name="main">
    <h:form id="formId">
        <c:set var="client" value="#{administratorManager.clientDTO}"/>
        <h2>Configuration #{template.name}</h2>
        <b:inputText label="Username" disabled="true" value="#{client.username}"/>
        
        <b:inputText label="Name" disabled="true" value="#{client.name}"/>
        
        <b:inputText label="Email" disabled="true" value="#{client.email}"/>

        <b:inputText label="Contact" disabled="true" value="#{client.contact}"/>
        
        <b:inputText label="Address" disabled="true" value="#{client.address}"/>
        
        <h:outputText value="Modules" style="font-weight:bold"/>
        <b:dataTable var="rowItem" value="#{administratorManager.clientConfigurations}" lang="en" 
            responsive="true" info="false" paginated="false" searching="false">
            <b:dataTableColumn value="#{rowItem.name}" />
            <b:dataTableColumn value="#{rowItem.description}" />
            <b:dataTableColumn label="Actions">
                <b:commandButton value="Details" class="btn btn-success" 
                    action="/faces/guest/catalog/details?faces-redirect=false">
                    <f:setPropertyActionListener value="${rowItem}"
                        target="#{null}" />
                </b:commandButton>
                <b:commandButton value="Delete" class="btn btn-danger" id="delete" 
                    rendered="${userManager.someUserAuthenticated and userManager.admin}"
                    actionListener="#{administratorManager.removeTemplate}">
                    <f:param name="deletetemplateId" id="deleteTemplateId" 
                       value="#{rowItem.id}" />
                </b:commandButton>
            </b:dataTableColumn>
        </b:dataTable>
    </h:form>  
 </ui:define>
 </ui:composition>
</html>
