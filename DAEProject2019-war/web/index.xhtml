<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core">
    <!--Importing Skeleton-->
 <ui:composition template="./templates/skeleton.xhtml">
     
 <ui:define name="title"> Templates </ui:define> 
 
 <ui:define name="main">
    <h:form id="catalog">
        <h2>Templates</h2>
        <c:if test="${userManager.someUserAuthenticated and userManager.admin}">
            <b:row>
                <b:column>
                    <h:commandLink value="Create" class="btn btn-success"
                        action="/admin/catalog/create"/>
                </b:column>
            </b:row>
        </c:if>
       
        <b:tabView tabPosition="right">
            <b:tab title="Catalog View">
                <f:facet name="anchor"><b:iconAwesome name="calendar"/></f:facet>
                <ui:include src="/guest/catalog/catalog_view.xhtml"/>
            </b:tab>
            <b:tab title="Table View">
                <f:facet name="anchor"><b:iconAwesome name="table"/></f:facet>
                <ui:include src="/guest/catalog/table_view.xhtml"/>
            </b:tab>
          </b:tabView>
     </h:form>
 </ui:define>
 </ui:composition>
</html>
